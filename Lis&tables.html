<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lis and Tables</title>
</head>
<body>
    <!-- unorder Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--order list  -->
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3 </li>
        <li>item 4</li>
    </ol>
    <!-- Neted list -->
    <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    <table style="width:600px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Family</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Reza</td>
                <td>Darooei</td>
                <td>Reza.darooei@gmail.com</td>

            </tr>
            <tr>
                <td>Alex</td>
                <td>Alexi</td>
                <td>Alex.darooei@gmail.com</td>
    
            </tr>
            <tr>
                <td>martin</td>
                <td>Luter</td>
                <td>martin.darooei@gmail.com</td>
        
             </tr>
        </tbody>
    </table>
</body>
</html>
