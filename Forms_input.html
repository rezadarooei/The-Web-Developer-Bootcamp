<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <form action="Process.Php"></form>
    <!-- Name Input -->
        <div>
            <label for="Name">Name</label><br>
            <input type="text" id="Name">

        </div>
        <!-- Emai Input -->
        <div>
            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="email" placeholder="entr your email">
        </div>
        <!-- Massage Input -->
        <div>
            <label for="message">message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        </div>

        <!-- Select Input -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="Female">FeMale</option>
            <option value="other">Other</option>
        </select>
        </div>
        <!-- Number Input -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="">
        </div>
        <!-- Date Input -->
        <div>
            <label for="birthDate">BirthDate</label><br>
            <input type="date" name="birthDate" id="birthDate">

        </div>
        <!-- Radio Button -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="silver">Silver
            <input type="radio" name="membership" id="membership" value="gold">Gold

        </div>
        <!-- Check Box -->
        <div>
            <label for="Likes">I Like......</label><br>
            <input type="checkbox" name="Likes" id="Likes" value="bike">Bike
            <input type="checkbox" name="Likes" id="Likes" value="car">Car
            <input type="checkbox" name="Likes" id="Likes" value="Home">Home

        </div>
        <!-- Buttons -->
        <div><input type="submit" value="Submit"></div>
        <button>Submit</button>

</body>
</html>
